<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/basket.css">
    <title>Basket</title>
</head>

<body>
    <header>
        <section id="nav-area">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="home.html">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled">About</a>
                                </li>
                            </ul>
                            <div class="icon">
                                <a href="">
                                    <i class="fa-solid fa-cart-plus"></i>
                                    <sup>0</sup>
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </section>


    </header>
    <main>
        <section id="basket">
            <h1>Basket Products</h1>
            <div class="container">
                <div class="alert alert-warning d-none" role="alert">
                    Basket is empty
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col" class="count">Count</th>
                            <th scope="col">Delete</th>
                            <th class="d-none">id</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="total">
                    <h3>Total:</h3>
                </div>
                <div class="clear">
                    <button type="button" class="btn btn-success clear-button">Clear all products</button>
                </div>
            </div>
        </section>
    </main>


    <script src="https://kit.fontawesome.com/db0b30a76d.js" crossorigin="anonymous"></script>
    <script src="./assets/js/basket.js"></script>
</body>

</html>
